version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
      - backend-venv:/app/.venv
    environment:
      - FLASK_APP=run:app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:///bingo.db
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
    command: flask run --host=0.0.0.0 --reload
    
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend
    command: npm run dev

volumes:
  backend-venv:

